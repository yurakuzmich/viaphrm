<div class="container">
  <div class="row align-items-center header">
    <div class="col-2">
      <a routerLink="/" class="header__logo">
        <img src="./../../../assets/images/logo_green.svg" alt="" />
      </a>
    </div>
    <div class="col-9">
      <nav class="menu">
        <ul class="menu__navigation">
          <li class="menu__navigation-item">
            <a routerLink="/development" routerLinkActive="active-link" class="menu__navigation-item-link">{{ 'navigation.development' | transloco }}</a>
          </li>
          <li class="menu__navigation-item">
            <a routerLink="/production" routerLinkActive="active-link" class="menu__navigation-item-link">{{ 'navigation.production' | transloco }}</a>
          </li>
          <li class="menu__navigation-item">
            <a routerLink="/consulting" routerLinkActive="active-link" class="menu__navigation-item-link">{{ 'navigation.consulting' | transloco }}</a>
          </li>
          <li class="menu__navigation-item">
            <a routerLink="/about" routerLinkActive="active-link" class="menu__navigation-item-link">{{ 'navigation.about' | transloco }}</a>
          </li>
          <li class="menu__navigation-item">
            <a routerLink="/contacts" routerLinkActive="active-link" class="menu__navigation-item-link">{{ 'navigation.contact' | transloco }}</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-1">
      <button (click)="onLanguageSwitch()">EN/DE</button>
      <p>Current language is <b>{{ language }}</b></p>
    </div>
  </div>
</div>
